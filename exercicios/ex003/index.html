<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Você vai ver uma imagem que está na mesma pasta.</p> <!--PARA ADICIONAR UMA IMAGEM, BASTA COLOCÁ-LA NA MESMA PASTA DO PROJETO, DIGITAR IMG, DEPOIS CTRL+ESPAÇO-->
    <img src="logo_html_200.png" alt="Logo HTML5_200"> <!--ANTES DE COLOCAR UMA IMAGEM, É IMPORTANTE REDIMENSIONAR ELA, USANDO O GIMP-->
    <p>Podemos colocar imagens que estão em sub-pastas.</p>
    <img src="logocss/logo_css_200.png" alt="Logo CSS_200">
    <p>Também podemos colocar imagens externas.</p>
    <img src="https://dicasdejavascript.com.br/images/logo-javascript.png" alt="Logo JAVASCRIPT_EXTERNA"> <!--DÁ PARA COLOCAR IMAGENS EXTERNAS, COLANDO A URL DA MESMA.-->
</body>
</html>
